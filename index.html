<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emberodoro</title>

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name = "viewport" content = "initial-scale = 1.0, user-scalable = no">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="">

  <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
  <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">

  <link rel="stylesheet" href="css/pmdr.css" type="text/css" />
</head>
<body>




  <script type="text/x-handlebars">
    <div class="row">
      <div class="small-12 small-centered text-center columns">

        <div class="timer">
          <h1 id="countdown">{{duration}}</h1>

          <div class="button-group">
              <button {{action 'start'}} {{bind-attr disabled=isStarted}}>start
              </button><button {{action 'shortBreak'}} {{bind-attr disabled=isStarted}}>break
              </button><button {{action 'longBreak'}} {{bind-attr disabled=isStarted}}>long break
              </button><button {{action 'stop'}} {{bind-attr disabled=isStopped}}>stop</button>
              <br />
          </div>
          <br />

          <div class="button-bar">
            <ul class="button-group round">
              <li>{{#link-to 'today-stats' classNames='tiny button secondary'}}today{{/link-to}}</li>
              <li>{{#link-to 'week-stats' classNames='tiny button secondary'}}week{{/link-to}}</li>
              <li>{{#link-to 'settings' classNames='tiny button secondary'}}settings{{/link-to}}</li>
            </ul>
          </div>
        </div>


        {{outlet}}

      </div>
    </div>

  </script>



  <script type="text/x-handlebars" data-template-name="today-stats">
    <div class="pomodoros">
      <h1 class="title">{{total}} pomodoros</h1>
    </div>
  </script>


  <script type="text/x-handlebars" data-template-name="week-stats">
    {{#bar-chart name='weekStats' columnNames=columnNames columnData=columnData}} {{/bar-chart}}
  </script>


  <script type="text/x-handlebars" data-template-name="todayOld">
    <div class="pomodoros">
      <h1 class="title">{{total}} pomodoros</h1>
    </div>
  </script>


  <script type="text/x-handlebars" data-template-name="settings">
    <div class="text-left">
      <form>
          <div class="small-6 columns">
            <label>Show dynamic title</label>
            {{input type="checkbox" checked=model.dynamicTitle}}
          </div>

          <div class="small-6 text-right columns">
            <a class="small success button" {{action 'save'}}>save</a>
          </div>

        <div class="smal-12 columns">
          <fieldset>
            <legend>Durations</legend>

            <label>Pomodoro</label>
            {{input type='number' value=model.pomodoroDuration}}

            <label>Short break</label>
            {{input type='number' value=model.shortBreakDuration}}

            <label>Long break</label>
            {{input type='number' value=model.longBreakDuration}}

          </fieldset>
          <fieldset>
            <legend>Import/Export</legend>

            <label>Your private Key</label>
            {{input type='text' value=model.parseKey}}
          </fieldset>
        </div>

      </form>


    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="settingsOld">
    {{#modal-dialog action='closeModal' name="settings"}}
        {{confirm-button title="reset pomodoros" action="resetPomodoros"}}
    {{/modal-dialog}}
  </script>



  <script type="text/x-handlebars" id="components/modal-dialog">
      {{yield}}
      <a {{action 'closeModal'}} class="close-reveal-modal">&#215;</a>
  </script>


  <script type="text/x-handlebars" id="components/off-canvas">
    <div class="off-canvas-wrap">
      <div class="inner-wrap">

        <a class="left-off-canvas-toggle" >Menu</a>

        <!-- Off Canvas Menu -->
        <aside class="left-off-canvas-menu">
            <!-- whatever you want goes here -->
            <ul>
              <li><a href="#">Item 1</a></li>
            ...
            </ul>
        </aside>

        <!-- main content goes here -->
        <p>Set in the year 0 F.E. ("Foundation Era"), The Psychohistorians opens on Trantor, the capital of the 12,000-year-old Galactic Empire. Though the empire appears stable and powerful, it is slowly decaying in ways that parallel the decline of the Western Roman Empire. Hari Seldon, a mathematician and psychologist, has developed psychohistory, a new field of science and psychology that equates all possibilities in large societies to mathematics, allowing for the prediction of future events.</p>

      <!-- close the off-canvas menu -->
      <a class="exit-off-canvas"></a>

      </div>
    </div>
  </script>



  <script type="text/x-handlebars" id="components/confirm-button">
    {{#if inConfirmationMode}}
      {{confirmTitle}}
    {{else}}
      {{title}}
    {{/if}}
  </script>




  <script src="js/libs/jquery-1.10.2.js"></script>

  <script src="js/vendors/fastclick.js"></script>
  <script src="js/vendors/foundation.min.js"></script>

  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/vendors/localstorage_adapter.js"></script>
  <script src="js/vendors/ember-parse-adapter-0.5.1.min.js"></script>

  <script src="js/vendors/underscore-min.js"></script>
  <script src="js/vendors/underscore.string.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/models.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/components.js"></script>
  <script src="js/utils.js"></script>


  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
