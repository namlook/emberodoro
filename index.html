<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Emberodoro</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">

  <link rel="stylesheet" href="css/pmdr.css" type="text/css" />
</head>
<body>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="row">
      <div class="small-12 small-centered columns">

        <h1 id="countdown">{{duration}}</h1>

        <div id="ctrlView">
            <button {{action 'start'}} {{bind-attr disabled=isStarted}}>start</button>
            <button {{action 'shortBreak'}} {{bind-attr disabled=isStarted}}>break</button>
            <button {{action 'longBreak'}} {{bind-attr disabled=isStarted}}>long break</button>
            <button {{action 'stop'}} {{bind-attr disabled=isStopped}}>stop</button>
        </div>

        <form>
            <label for="dynamicTitleCb">Show dynamic title</label>
            {{input type="checkbox" checked=dynamicTitle}}
        </form>

        {{outlet}}

      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index/today">
    <div class="pomodoros">
      <h1 class="title">{{total}} pomodoros</h1>
      <a href="#" class="reset" {{action 'reset'}}>reset</a>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>

  <script src="js/vendors/fastclick.js"></script>
  <script src="js/vendors/foundation.min.js"></script>

  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>

  <script src="js/vendors/underscore.string.min.js"></script>

  <script src="js/app.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
